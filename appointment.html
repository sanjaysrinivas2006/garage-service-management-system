<!DOCTYPE html>
<html lang="en">

<style>
    body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-image: url(g1.PNG); /* Replace with your image file name */
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-position: center;
    color: #333;
}
    #appointments {
    padding: 40px;
    background-color: #f9f9f9;
    border-top: 3px solid #333;
}

#appointments h2 {
    text-align: center;
    margin-bottom: 30px;
    color: #333;
    font-size: 2em;
}

#appointment-form {
    max-width: 600px;
    margin: 0 auto;
    background: #fff;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

#appointment-form label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
    color: #444;
}

#appointment-form input,
#appointment-form select {
    width: 100%;
    padding: 12px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 16px;
}

#appointment-form button {
    width: 100%;
    padding: 14px;
    background-color: #007BFF;
    color: #fff;
    border: none;
    border-radius: 6px;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s;
}

#appointment-form button:hover {
    background-color: #0056b3;
}

#receipt-section {
    text-align: center;
    margin-top: 30px;
}

#receipt-section button {
    background-color: #28a745;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
}

#receipt-section button:hover {
    background-color: #218838;
}
</style>
<body style=""><section id="appointments">
    <h2>Book an Appointment</h2>
    <form id="appointment-form" action="save_appointment.php" method="POST">

        <label for="service">Select Service:</label>
        <select id="service" name="service" required>
            <option value="Oil Change">Oil Change</option>
            <option value="Tire Replacement">Tire Replacement</option>
            <option value="Engine Repair">Engine Repair</option>
            <option value="Brake System Service">Brake System Service</option>
            <option value="Suspension and Steering Repairs">Suspension and Steering Repairs</option>
            <option value="Battery and Electrical System Check">Battery and Electrical System Check</option>
            <option value="Air Conditioning Service">Air Conditioning Service</option>
            <option value="Exhaust System Repair">Exhaust System Repair</option>
            <option value="MOT (Ministry of Transport) Preparation">MOT (Ministry of Transport) Preparation</option>
            <option value="Clutch and Transmission Repair">Clutch and Transmission Repair</option>
            <option value="Car Washing & Detailing">Car Washing & Detailing</option>

        </select>

        <label for="date">Preferred Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="time">Preferred Time:</label>
        <input type="time" id="time" name="time" required>

        <label for="contact">Contact Information:</label>
        <input type="text" id="contact" name="contact" placeholder="Phone Number" required>

        <button type="submit">Book Appointment</button>
    </form>
    <div id="receipt-section" style="display:none; margin-top:20px;">
        <button id="download-receipt">Download Receipt</button>
    </div>
</section>
