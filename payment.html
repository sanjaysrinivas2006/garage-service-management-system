<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: 'Poppins', sans-serif;
      margin: 0; padding: 0;
      box-sizing: border-box;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 25px;
      min-height: 100vh;
      background: linear-gradient(90deg, #19201c 60%, #19201c 60%);
    }
    form {
      padding: 20px;
      width: 700px;
      background: #fff;
      box-shadow: 0 5px 10px rgba(0,0,0,.1);
    }
    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    .col {
      flex: 1 1 250px;
    }
    .title {
      font-size: 20px;
      color: #333;
      padding-bottom: 5px;
      text-transform: uppercase;
    }
    .inputBox {
      margin: 15px 0;
    }
    .inputBox span {
      margin-bottom: 10px;
      display: block;
    }
    .inputBox input {
      width: 100%;
      border: 1px solid #ccc;
      padding: 10px 15px;
      font-size: 15px;
    }
    .inputBox img {
      height: 34px;
      margin-top: 5px;
    }
    .submit-btn {
      width: 100%;
      padding: 12px;
      font-size: 17px;
      background: #27ae60;
      color: white;
      margin-top: 5px;
      cursor: pointer;
      border: none;
    }
    .submit-btn:hover {
      background: #2ecc71;
    }
  </style>
</head>
<body>
  <div class="container">
    <form action="payment_receipt.php" method="POST">
      <div class="row">
        <div class="col">
          <h3 class="title">Billing Address</h3>
          <div class="inputBox">
            <span>Full Name:</span>
            <input type="text" name="full_name" required>
          </div>
          <div class="inputBox">
            <span>Email:</span>
            <input type="email" name="email" required>
          </div>
          <div class="inputBox">
            <span>Address:</span>
            <input type="text" name="address" required>
          </div>
          <div class="inputBox">
            <span>City:</span>
            <input type="text" name="city" required>
          </div>
          <div class="inputBox">
            <span>State:</span>
            <input type="text" name="state" required>
          </div>
          <div class="inputBox">
            <span>Pin Code:</span>
            <input type="text" name="pin_code" required>
          </div>
        </div>
        <div class="col">
          <h3 class="title">Payment</h3>
          <div class="inputBox">
            <span>Cards Accepted:</span>
            <img src="card_img.png" alt="">
          </div>
          <div class="inputBox">
            <span>Name on Card:</span>
            <input type="text" name="card_name" required>
          </div>
          <div class="inputBox">
            <span>Card Number:</span>
            <input type="text" name="card_number" required>
          </div>
          <div class="inputBox">
            <span>Exp Month:</span>
            <input type="text" name="exp_month" required>
          </div>
          <div class="inputBox">
            <span>Exp Year:</span>
            <input type="text" name="exp_year" required>
          </div>
          <div class="inputBox">
            <span>CVV:</span>
            <input type="password" name="cvv" required>
          </div>
          <div class="inputBox">
            <span>Service:</span>
            <input type="text" name="service" required>
          </div>
          <div class="inputBox">
            <span>AMOUNT:</span>
            <input type="text" name="amount" required>
          </div>
        </div>
      </div>
      <input type="submit" value="Proceed to Checkout" class="submit-btn">
    </form>
  </div>
</body>
</html>
