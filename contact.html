<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Escobar Garage</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #121212;
      color: #f0f0f0;
      line-height: 1.6;
    }

    .contact-container {
      max-width: 900px;
      margin: 80px auto;
      background: #1e1e1e;
      border-radius: 10px;
      padding: 40px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
    }

    h1 {
      text-align: center;
      font-family: 'Orbitron', sans-serif;
      color: #27ae60;
      margin-bottom: 40px;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 8px;
      background: #2c2c2c;
      color: #fff;
      font-size: 16px;
    }

    .contact-form textarea {
      resize: none;
      min-height: 150px;
    }

    .contact-form input::placeholder,
    .contact-form textarea::placeholder {
      color: #aaa;
    }

    .contact-form button {
      padding: 15px;
      background: #27ae60;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .contact-form button:hover {
      background: #2ecc71;
    }

    .garage-info {
      margin-top: 40px;
      text-align: center;
      color: #bbb;
    }

    @media (max-width: 768px) {
      .contact-container {
        margin: 40px 20px;
        padding: 25px;
      }
    }
  </style>
</head>
<body>

  <div class="contact-container">
    <h1>Contact Escobar Garage</h1>
    
    <form class="contact-form" action="mailto:your-email@example.com" method="POST" enctype="text/plain">
      <input type="text" name="name" placeholder="Your Full Name" required>
      <input type="email" name="email" placeholder="Your Email Address" required>
      <input type="text" name="subject" placeholder="Subject">
      <textarea name="message" placeholder="Your Message..." required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <div class="garage-info">
      <p>üìç 123 Garage Street, Turbo City, tokyo</p>
      <p>üìû +91 8754146760</p>
      <p>üïí Mon - Sat: 9:00 AM - 7:00 PM</p>
    </div>
  </div>

</body>
</html>
